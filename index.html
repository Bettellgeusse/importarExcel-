<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="col-lg-12" style="padding-top: 20px;">
        <div class="card">
            <div class="card-header">
              <b>Importar Excel</b>
            </div>
            <div class="card-body">             
                 <form action="#" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-lg-8">
                      <input type="file" id="txt_archivo" class="form-control" accept=".xlsx,.xls"><br>
                    </div>
                    <div class="col-lg-2">
                      <button class="btn btn-danger" style="width:100%" onclick="CargarExcel()">Cargar Excel</button><br>
                    </div>
                    <div class="col-lg-2">
                      <button class="btn btn-primary" style="width:100%" onclick="Registrar_Excel()" disabled id="btn_registrar">Guardar Datos</button><br>
                    </div>  
                     <div class="col-lg-12" id="div_table"><br>
                     </div>
                  </div>   
                 </form>                              
            </div>
          </div>
    </div>
    <!-- jquery version completa .min -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Sweetaler 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS  -->
    <script src="js/codigo.js"></script>
  </body>
</html>
